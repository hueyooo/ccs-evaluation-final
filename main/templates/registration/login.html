{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
  </head>
  <body>
    <div class="logo">
      <img class="logo-pic" src="{% static 'images/logo.png' %}" />
    </div>

    <form method="POST">
      <h1>SIGN IN</h1>
      {% csrf_token %}
      {% if messages %}
      <ul class="errorlist nonfield">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      <label for="id_username">Username:</label>
      <input 
        type="text" 
        name="username" 
        autofocus="" 
        autocapitalize="none" 
        autocomplete="username" 
        maxlength="150" 
        required="" 
        id="id_username"
      >
      <label for="id_password">Password:</label>
      <input 
        type="password" 
        name="password" 
        autocomplete="current-password" 
        required="" 
        id="id_password"
      >
      <button type="submit">Login</button>
      <div class="pass-reset">
        <h2>Forgot Password? Click <a href="#" class="reset-link">here</a></h2>
      </div>
    </form>
  </body>
</html>
