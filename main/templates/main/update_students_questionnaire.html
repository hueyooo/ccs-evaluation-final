{% extends "main/base.html" %} 
{% block title %}Update Questionnaire{% endblock %} 
{% load static %}
{% load crispy_forms_tags %}
{% block style %}{% static 'css/update_add_questionnaire.css' %}{% endblock %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <a class="back-button" href="/evaluation/edit_students_questionnaire">Back</a>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
{% endblock %}
