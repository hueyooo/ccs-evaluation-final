{% extends 'main/base.html' %} 
{% block title %}Pick a function{% endblock %} 
{% load static %} 
{% block style %}{% static 'css/edit_choice.css' %}{% endblock %}
{% block content %}
  <div class="title-header">
    <p>Add Subject/s</p>
  </div>
  <div class="functions">
    <div class="buttons">
      <a href="{% url 'add_subjects_bulk' %}">
        <div class="bulk">
          <span>Bulk Register</span>
        </div>
      </a>
      <a href="{% url 'add_subjects_single' %}">
        <div class="single">
          <span>Single Register</span>
        </div>
      </a>
    </div>
    <a class="back-button" href="/evaluation/view-subjects">Back</a>
  </div>
{% endblock %}
